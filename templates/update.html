<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes4U</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>

</head>

<body>

    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">

        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">

                    <u>Notes4U</u>
                </div>
            </div>
        </div>

        {% for todo in todos %}
        <form action="{{ url_for('upd_two',did=todo._id)}}" method="POST">
            <div class=container>
                <h2>UPDATE</h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" name="tname" class="form-control" value="{{todo['title']}}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea type="text" name="dname" class="form-control"  rows="3">{{todo['desc']}}</textarea>
                </div>
                <a href="{{ url_for('upd_two',did=todo._id)}}"><button type="submit"
                        class="btn btn-primary">UPDATE</button></a>

                {% endfor %}
                </form>
            </div>      
    </div>
</body>
    
</html>
